; Hardware specifications on which we are running, required for proper scaling
[hardware:screen]
    width = 1024
    height = 600

; use double percent signs to escape interpolation!
; core settings
[application:core]
    ;loggingformat = %%(asctime)s - %%(threadName)s - %%(levelname)s - %%(message)s
    ;loggingformat = %%(asctime)s - %%(threadName)s(%%(thread)d) - %%(name)s - %%(levelname)s - %%(message)s
    loggingformat = %%(asctime)s - %%(threadName)s - %%(name)s - %%(levelname)s - %%(message)s
    loglevel = DEBUG

; use double percent signs to escape interpolation!
; temperature data is returned to the SensorAggregator in Kelvin
; metric system is default (speed, height)
; time can be sourced from gps, rtc module, or can bus
[application:units]
    timeformat = %%H:%%M:%%S
    dateformat = %%d.%%m.%%Y

    ; possible values: celsius, fahrenheit. Remember to add the correct symbol too
    temperatureunit = celsius
    temperaturesymbol = Â°C

    ; possible values: bar
    pressureunit = bar
    pressuresymbol = bar

; set value boundaries of water_temperature gauge in kelvin
[application:gauges:water_temperature]
    max_value = 393
    min_value = 266
    low_value = 344
    high_value = 377

; set values boundaries of oil_temperature gauge in kelvin
[application:gauges:oil_temperature]
    max_value = 393
    min_value = 266
    low_value = 344
    high_value = 369

; set values boundaries of oil_pressure gauge in kPa
[application:gauges:oil_pressure]
    max_value = 551
    min_value = 0
    low_value = 206
    high_value = 377

; GUI settings
[application:gui]
    ; background = #295864
    ; background = #000000
    background = #1d1d1d
    fontcolor = #fdf6e3
    accentcolor = #2b2b2b
    xpos = 0
    ypos = 0
